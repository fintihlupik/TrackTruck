<form method="post">
    {% csrf_token %}
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <input type="text" name="name" placeholder="Nombre de la compañía" required>
    <input type="email" name="email" placeholder="Email de la compañía" required>
    <input type="tel" name="phone" placeholder="Teléfono de la compañía" required>
    <!-- Añade otros campos necesarios -->
    <button type="submit">Crear Compañía</button>
</form>
